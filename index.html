<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <div>
    <!-- User form that takes user inputs entered by the user -->
    <form class="box" action="index.html" method="post">
        <p id="errMessage"></p><!-- Message that shows up when the user logs in -->
        <h1>Login</h1><!-- Heading -->
        <input type="text" name="username" placeholder="Username" id="username"><!-- Username data type text-->
        <input type="password" name="password" placeholder="Password" id="password"><!-- Password, data type password -->
        <input type="submit" name="submit" value="Login" onclick="check(event)"><!-- login button -->
    </form>
    </div>

    <script src="scripts.js"></script><!-- Connecting to external javascript file -->
    
</body>
</html>
